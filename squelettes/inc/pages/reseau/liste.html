<B_personne>
	<table class="sortable">
		<thead>
			<tr class="row_first">
				<th>Nom et courriel</th>
				<th>Fonction</th>
				<th>Société</th>
				<th>Pays </th>

			</tr>
		</thead>
		<tbody>
			<BOUCLE_personne(PERSONNES){id_rubrique}>
				<tr class="[(#COMPTEUR_BOUCLE|modulo{2}|=={0}|?{row_odd odd,row_even even})]">
					<td>[<a href="mailto:(#EMAIL)">]#NOM[(#EMAIL|oui)</a>]</td>
					<td>#FONCTION</td>
					<td>#SOCIETE</td>
					<td>#PAYS</td>
		
				</tr>
			</BOUCLE_personne>
		</tbody>
	</table>
</B_personne>

<BOUCLE_institution(INSTITUTIONS){id_rubrique}>
	<div class="bloc-membre">
		<h4>#NOM</h4>
		#DESCRIPTION
		<p class="membre-url discret"><a href="#LIEN">#LIEN</a></p>
	</div>
</BOUCLE_institution>
